version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    networks:
      - app-net

  app_inner:
    build: .
    command: uvicorn inner_api:inner_app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    networks:
      - app-net

  app_queue:
    build: .
    command: uvicorn queue_api:queue_app --host 0.0.0.0 --port 9999
    ports:
      - "9999:9999"
    networks:
      - app-net

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
      - app_inner
      - app_queue
    networks:
      - app-net

networks:
  app-net:
